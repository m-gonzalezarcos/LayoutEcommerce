<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 2 - Layout de ecommerce con Grid</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="grid-container">

        <nav><h2>Mi Ecommerce</h2></nav>
        <aside>
            <h3>Categorias</h3>
            <ul>
                <li>Perfumes <span>(13)</span></li>
                <li>Ropa <span>(21)</span>
                <li>Accesorios<br> <span>(41)</span></li>
                <li>Zapatos <span>(10)</span></li>
            </ul>
        </aside>
        <main>
            <div class="container-productos">
                    <article class="productos">
                        <img src="assets/img/perfume-mykingdom.jpg" alt="Imagen Perfume mykingdom">
                        <h4>Perfume Mykingdom</h4>
                        <small>$31.400</small>
                        <button type="button"><a href="#">Comprar</a></button> 
                    </article>

                    <article class="productos">
                        <img src="assets/img/perfume-phantom.jpg" alt="Imagen Perfume phantom">
                        <h4>Perfume Phantom</h4>
                        <small>$68.900</small>
                        <button type="button"><a href="#">Comprar</a></button>   
                    </article>

                    <article class="productos">
                        <img src="assets/img/zapatos-dockers.jpg" alt="Imagen Zapatos Dockers">
                        <h4>Zapatos Docker</h4>
                        <small>$29.700</small>
                        <button type="button"><a href="#">Comprar</a></button> 
                    </article>   
    
                    <article class="productos">
                        <img src="assets/img/poleron-puma.jpg" alt="Imagen Polerón Puma">
                        <h4>Polerón Puma</h4>
                        <small>$44.700</small>
                        <button type="button"><a href="#">Comprar</a></button>           
                    </article>
            </div>
        </main>
        <footer>
            <small>&copy;Todos los derechos reservados.</small>
        </footer> 

    </section>

</body>
</html>
